<div id="view-dashboard" class="content-view active">
  
  <div class="dashboard-header-row">
    <div>
        <h2 style="margin:0;">Executive Overview</h2>
        <p style="margin:0; opacity:0.6; font-size:0.9rem;">Real-time CRM metrics & performance</p>
    </div>
    <div class="date-badge">
        <i class="fa-regular fa-calendar"></i> <span id="current-date-display">Live</span>
    </div>
  </div>

  <div class="kpi-grid">
    
    <div class="kpi-card accent-blue">
      <div class="kpi-content">
        <span class="kpi-label">Total Candidates</span>
        <h1 id="stat-total" class="kpi-value">0</h1>
        <div class="kpi-trend positive"><i class="fa-solid fa-arrow-up"></i> Database Active</div>
      </div>
      <div class="kpi-icon"><i class="fa-solid fa-users"></i></div>
    </div>

    <div class="kpi-card accent-gold">
      <div class="kpi-content">
        <span class="kpi-label">Technologies</span>
        <h1 id="stat-tech" class="kpi-value">0</h1>
        <div class="kpi-trend"><i class="fa-solid fa-layer-group"></i> Tech Stack</div>
      </div>
      <div class="kpi-icon"><i class="fa-solid fa-microchip"></i></div>
    </div>

    <div class="kpi-card accent-purple">
      <div class="kpi-content">
        <span class="kpi-label">Active Recruiters</span>
        <h1 id="stat-rec" class="kpi-value">0</h1>
        <div class="kpi-trend"><i class="fa-solid fa-briefcase"></i> Team Size</div>
      </div>
      <div class="kpi-icon"><i class="fa-solid fa-user-tie"></i></div>
    </div>

  </div>

  <div class="charts-grid">
    
    <div class="chart-container large-chart">
        <div class="chart-top">
            <h4>Recruiter Performance</h4>
            <button class="btn-icon-small"><i class="fa-solid fa-ellipsis"></i></button>
        </div>
        <div class="canvas-wrapper">
            <canvas id="chart-recruiter"></canvas>
        </div>
    </div>

    <div class="chart-container small-chart">
        <div class="chart-top">
            <h4>Technology Spread</h4>
        </div>
        <div class="canvas-wrapper">
            <canvas id="chart-tech"></canvas>
        </div>
    </div>

  </div>
</div>
